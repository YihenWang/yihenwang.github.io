<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-validation-match/src/angular-validation-match.js"></script>
    <script src="lib/angular-messages/angular-messages.js"></script>
    <script src="lib/ngstorage/ngStorage.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
</head>
<body ng-app="myWeddingInfo">
<ion-nav-view>
</ion-nav-view>

<!-- your app's js -->
<script src="js/app.js"></script>
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/jquery.twzipcode.js"></script>
<script src="js/parse.min.js"></script>
<script src="js/controllers.js"></script>
<script src="js/services.js"></script>
<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAH27Vqnxa7vSrE_mlriTJ_Yv8SCLekHgQ&sensor=true"></script>
<script>
    document.addEventListener('DOMContentLoaded', function(){
        var updateStatusBar = navigator.userAgent.match(/iphone|ipad|ipod/i) && navigator.appVersion.match(/OS (\d)/) && parseInt(navigator.appVersion.match(/OS (\d)/)[1], 10) >= 7 && window.navigator.standalone;

        if (updateStatusBar) {
            document.body.classList.add('platform-ios');
            document.body.classList.add('platform-cordova');
        }
    });
</script>
</body>
</html>
