<ion-view title="老外&貝貝的婚禮">
    <ion-content>
        <div class="item-image">
            <img src="../img/Wedding.png" style="width: 75%;height: 75%">
        </div>
        <div class="padding info">
            Dears,<br>
            我們將在11/7(六)中午舉辦婚禮宴客,
            希望大家能共襄盛舉,所以要麻煩填個問卷,感謝^^
        </div>
        <form name="wdInfoForm" novalidate>
            <label class="item item-input item-stacked-label">
                <span class="input-label">大名：</span>
                <input type="text" placeholder="張三" ng-model="weddingInfo.Name" name="Name" required>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">手機：</span>
                <input type="tel" placeholder="0912345678" ng-model="weddingInfo.Phone" name="Phone" required>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">屬於：</span>
                <ion-radio style="border:0;" ng-model="weddingInfo.Group" name="Group" ng-value="'男方親友'">男方親友
                </ion-radio>
                <ion-radio style="border:0;" ng-model="weddingInfo.Group" name="Group" ng-value="'女方親友'">女方親友
                </ion-radio>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">
                    參加人數：
                </span>
                <ion-radio style="border:0;" ng-model="weddingInfo.Attendance" ng-value="1"
                           ng-change="checkAttendance(weddingInfo.Attendance)" name="Attendance">
                    自己<i class="ion-android-person"></i></ion-radio>
                <ion-radio style="border:0;" id="couple" ng-model="weddingInfo.Attendance" ng-value="2"
                           ng-change="checkAttendance(weddingInfo.Attendance)" name="Attendance">
                    攜伴<i class="ion-android-people"></i></ion-radio>
                <ion-radio style="border:0;" ng-model="weddingInfo.Attendance" ng-value="3"
                           ng-change="checkAttendance(weddingInfo.Attendance)" name="Attendance">
                    攜家帶眷<i class="ion-android-person-add"></i></ion-radio>
            </label>
            <div id="twzipcode">
                <label class="item item-stacked-label">
                    <span class="input-label">
                    寄送地址：
                </span>
                    <div class="row">
                        <div data-role="zipcode"
                             data-name="zipcode"
                             data-value=""
                             data-style="zipcode-style" class="col col-20">
                        </div>
                        <div data-role="county"
                             data-name="county"
                             data-value="縣市"
                             data-style="county-style" class="col col-34">
                        </div>
                        <div data-role="district"
                             data-name="district"
                             data-value="鄉鎮市區"
                             data-style="district-style" class="col">
                        </div>
                    </div>
                    <div class="row">
                        <textarea placeholder="請填入您的地址" class="street-style" ng-model="weddingInfo.Address" name="Address"></textarea>
                    </div>
                </label>


            </div>

            <label class="item item-input item-stacked-label">
                <span class="input-label">
                    備註：
                </span>
                <textarea placeholder="(P.S.是否吃素或想留什麼話)" ng-model="weddingInfo.ThanksMemo" name="ThanksMemo"></textarea>
            </label>
            <div class="padding">
                <button class="button button-block button-calm" ng-click="sendData(weddingInfo)">送出</button>
            </div>

        </form>
    </ion-content>
</ion-view>
