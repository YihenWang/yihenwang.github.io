<ion-view view-title="喜帖寄送列表">
    <ion-nav-bar class="bar-royal">
    </ion-nav-bar>
    <ion-content>
        <ion-refresher pulling-text="請下拉更新" on-refresh="doRefresh()"></ion-refresher>
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="attend in listAttend" type="item-text-wrap">
                <h2>{{attend.Name}}</h2>
                <p>{{attend.Group}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>
                <ion-option-button class="button-assertive" ng-click="remove(listAttend)">
                    刪除
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
